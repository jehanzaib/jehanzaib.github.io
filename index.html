---
layout: default
title: Home
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <h1>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      {{ post.content }}
      <span class="meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>

</div>
